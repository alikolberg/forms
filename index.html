<div class="container-md">
  <h1>Canoe Coffee</h1>
  <p>Canoe Coffee is a coffee powered, canoe coffee car in Seattle, WA USA</p>
  <div class="row">
    <div class="col-sm-4" style="background-color:white;"> 
      <div class="d-none d-md-block">
      <h3>Offered Coffees</h3>
      <h4>Regional</h4>

      <h4>Global</h4>
      <br></br>
    </div> 
     

    </div>
    <div class="col-sm-8" style="background-color:white;">
      <h3>Coffee Reservations</h3>
      <p>Choose when and where you'd like coffee.</p>
      <form>

        <div class="form-group">
          <label for="booking_location">Location</label>
        <input  class="form-control" id="booking_location" name="booking_location" list="locations">
        <datalist id="locations">
          <option value="Lake WA, UW Stadium"></option>
          <option value="Lake Union, Gasworks Park"></option>
        </datalist>
        </div>

        <div class="form-group">
          <label for="people">Number of People</label>
          <input type="number" class="form-control" id="people" placeholder="2" min="1" max="8" name="people">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the cancelation policy.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br></br>
        <div><img src="IMG_2028.JPG" class="img-fluid" alt="Coffee image" max-width: 100%; height: auto;>  </div>
