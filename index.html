<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canoe Coffee</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <meta property="og:description" content="Canoe Coffee is a coffee powered, canoe coffee car in Seattle, WA USA">

</head>
<body>
  <header>
    <img src="IMG_2027.JPG">
  </header>
  <main>
  <h1>Book a Table</h1>
<form method="POST">
<div>
  <label for="booking_date"> Booking Date</label>
  <input type="date" id="booking_date" name="booking_date">
</div>

<div>
  <label for="booking_location">Location</label>
<input id="booking_location" name="booking_location" list="locations">
<datalist id="locations">
  <option value="Ballard"></option>
  <option value="Capital Hill"></option>
</datalist>
</div>
  <div>
    <label for="email_address">Email Address</label>
    <input type="email" id="email_address" name="email_address">
</div>

<div>
    <label for="people">Number of people</label>
    <input type="number" id="people" min="1" max="8" name="people">        
</div>

<div>
    <label>
        <input type="checkbox" id="agree" name="agree" required> 
        I agree to the cancellation policy
    </label>
</div>
<button type="submit">Book Table</button>


</form>

  </main>
</body>

</html>
