<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canoe Coffee</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta property="og:title" content="Canoe Coffee">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="IMG_2027.JPG">
  <meta property="og:url"   content="https://canoecoffee/">
  <meta property="og:description" content="Canoe Coffee is a coffee powered, canoe coffee car in Seattle, WA USA">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Canoe Coffee">

  <!-- <link rel="stylesheet" href="styles.css"> --> 


</head>
<body>
  <header>
    <img src="IMG_2027.JPG">
  </header>
  <main>
 
<div class="container-fluid">
  <h1>Canoe Coffee</h1>
  <p>Canoe Coffee is a coffee powered, canoe coffee car in Seattle, WA USA</p>
  <div class="row">
    <div class="col-sm-4" style="background-color:white;"> 
      <h3>Coffee Reservations</h3>
      <p>Choose when and where you'd like coffee.</p>
      <form>

        <div class="form-group">
          <label for="booking_location">Location</label>
        <input  class="form-control" id="booking_location" name="booking_location" list="locations">
        <datalist id="locations">
          <option value="Lake WA, UW Stadium"></option>
          <option value="South Lake Union, Gasworks Park"></option>
        </datalist>
        </div>

        <div class="form-group>
          <label for="people">Number of People</label>
          <input type="number" class="form-control" id="people" min="1" max="8" name="people">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the cancelation policy.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>

    </div>
    <div class="col-sm-8" style="background-color:white;">
      <div><img src="IMG_2027.JPG"></div>
    </div>
    
  </div>
</div>
  </main>
</body>

</html>
