<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
  <h1>Book a Table</h1>
<form method="POST">
<div>
  <label for="booking_date"> Booking Date</label>
  <input type="date" id="booking_date" name="booking_date">
</div>
<div>
  <label for="booking_people"> Number of People </label>
    <input type="range" id="booking_people" name="booking_people" min="1" max="6"> </input>
</div>
<div>
  <label for="booking_location">Location</label>
<input id="booking_location" name="booking_location" list="locations">
<datalist id="locations">
  <option value="Ballard"></option>
  <option value="Capital Hill"></option>
</datalist>
</div>

  <fieldset id="location">
    <label>
      <input type="radio" value="indoors" name="location" checked> Indoors
    </label>
    <label>
      <input type="radio" value="outdoors" name="location"> Outdoors
    </label>
  </fieldset>
  

  <div>
    <label for="email_address">Email Address</label>
    <input type="email" id="email_address" name="email_address">
</div>
<div>
    <label for="booking_date">Date of Booking</label>
    <input type="date" id="booking_date" name="booking_date">   
</div>
<div>
    <label for="people">Number of people</label>
    <input type="number" id="people" min="1" max="8" name="people">        
</div>
<div>
    <label>
        <input type="checkbox" id="agree" name="agree" required> 
        I agree to the cancellation policy
    </label>
</div>
<button type="submit">Book Table</button>


</form>

  </main>
</body>

</html>
